<h1 class="heading2">Edit posts</h1>

<table mat-table [dataSource]="allPosts"  class="mat-elevation-z8">

  <ng-container matColumnDef="postId">
    <th mat-header-cell *matHeaderCellDef> postId </th>
    <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
  </ng-container>

  <ng-container matColumnDef="postTitle">
    <th mat-header-cell *matHeaderCellDef> postTitle </th>
    <td mat-cell *matCellDef="let element"> {{element.postTitle}} </td>
  </ng-container>

  <ng-container matColumnDef="postPublished">
    <th mat-header-cell *matHeaderCellDef> postPublished </th>
    <td mat-cell *matCellDef="let element"> {{element.postPublished}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button [routerLink]="'/admin/edit-post/' + element.postId" color="primary">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="create-post">
  <label class="create-post__label">Create new post</label><button mat-fab color="primary" [routerLink]="'/admin/edit-post/new'"><mat-icon>add</mat-icon></button>
</div>
